<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- inclusion google material icon -->

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/components/picker/picker.css" />

    <!-- inclusion de jQuery UI - téléchargement -->
    <!-- <link rel="stylesheet" href="./assets/jqueryui/1.13.1/themes/cupertino/jquery-ui.min.css"> -->

    <!-- inclusion de jQuery UI - CDN -->
    <link rel="stylesheet" href="./assets/css/jquery-ui-theme/jquery-ui.css" />

    <!-- inclusion du css custom -->
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body>
    <!-- une div glissable -->
    <div class="carre-rouge glissable">Drag Me!</div>

    <!-- une liste triable graphiquement -->
    <ul id="triable">
      <li class="list-item">Item 1</li>
      <li class="list-item">Item 2</li>
      <li class="list-item">Item 3</li>
      <li class="list-item">Item 4</li>
      <li class="list-item">Item 5</li>
      <li class="list-item">Item 6</li>
      <li class="list-item">Item 7</li>
    </ul>

    <!-- datepickers -->
    <div class="picker-container">
      <div class="picker-from">
        <input type="text" id="from" />
        <span class="material-icons triggerIcon"> date_range </span>
      </div>
      <div class="picker-to">
        <input type="text" id="to" />
        <span class="material-icons triggerIcon"> date_range </span>
      </div>
    </div>

    <!-- inclusion de jQuery Core par CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Inclusion de jQuery par fichier local -->
    <!-- <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.6.0.js" type="text/javascript"><\/script>')</script> -->

    <!-- inclusion du JS de jQuery UI - téléchargement -->
    <!-- <script src="./assets/jqueryui/1.13.1/jquery-ui.min.js"></script> -->

    <!-- inclusion du JS de jQuery UI - CDN -->
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"
      integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY="
      crossorigin="anonymous"
    ></script>

    <!-- inclusion de notre JS custom -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
